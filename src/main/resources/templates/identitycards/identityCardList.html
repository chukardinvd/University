<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Manager Directory</title>
</head>

<body>

<div class="container">

	<h3>Identity cards</h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/id-card/showFormForCardAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add identity card
	</a>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Doc. Number</th>
				<th>Card type</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempIdCard : ${identityCards}">

				<td th:text="${tempIdCard.firstName}" />
				<td th:text="${tempIdCard.lastName}" />
				<td th:text="${tempIdCard.documentNumber}" />
				<td th:text="${tempIdCard.idCardType}" />
				<td>
					<div class="row">

						<div class="col-small">
								<form action="#" th:action="@{/id-card/showFormForCardUpdate}" method="POST">

									<input type="hidden" name="cardId" th:value="${tempIdCard.cardId}" />
									<button type="submit" class="btn btn-info btn-sm">Edit</button>

								</form>
						</div>

						<div class="col-small">
								<form action="#" th:action="@{/id-card/deleteCard}" method="POST">

									<input type="hidden" name="cardId" th:value="${tempIdCard.cardId}" />
									<button type="submit" class="btn btn-danger btn-sm"
											onclick="if (!(confirm('Are you sure you want to delete this identity card?'))) return false">
										Delete
									</button>

								</form>
						</div>
					</div>
				</td>

			</tr>
		</tbody>
	</table>
</div>
	
</body>
</html>
